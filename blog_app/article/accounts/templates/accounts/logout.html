{% extends "base.html" %}


{% block content %}
  {% if request.user.is_authenticated %}

    <div>
      <form action="", method="POST">
        {% csrf_token %}
        <p>Are you sure you want to logout?</p>
        <button type="submit">Yes Logout</button>
      </form>
    </div>

  {% else %}
    
    <p>You are already logged out, would you like to <a href="/accounts/login/">login</a>?</p>

  {% endif %}
{% endblock content %}
